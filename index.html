<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">

	<title>Lista de Compras</title>
	<link rel="icon" type="image/x-icon" href="#">

	<link rel="stylesheet" href="./styles/reset.css">
	<link rel="stylesheet" href="./styles/style.css">

	<script src="https://kit.fontawesome.com/ade9bc6e8b.js" crossorigin="anonymous"></script>
</head>

<body>
	<header>
	</header>

	<main>
		<div class="main__content">
			<h1 class="main__content--titulo--listas">Lista de Compras</h1>

			<ul class="main__content--itens-lista">
				<div class="main__content--itens-lista--produto">
					<li><i class="fa-regular fa-circle"></i><i class="fa-solid fa-circle"></i>Queijo</li>
					<button class="botaoRemoverProduto"><i class="fa-solid fa-circle-minus"></i></button>
				</div>
				<div class="main__content--itens-lista--produto">
					<li><i class="fa-regular fa-circle"></i><i class="fa-solid fa-circle"></i>Leite</li>
					<button class="botaoRemoverProduto"><i class="fa-solid fa-circle-minus"></i></button>
				</div>
				<div class="main__content--itens-lista--produto">
					<li><i class="fa-regular fa-circle"></i><i class="fa-solid fa-circle"></i>Macarrão</li>
					<button class="botaoRemoverProduto"><i class="fa-solid fa-circle-minus"></i></button>
				</div>
			</ul>

			<div class="main__content--barra-inclusao">
				<input type="text" placeholder="Adicione produtos por aqui!" id="novoProduto">
				<button id="botaoAdicionarProduto">
					<i class="fa-solid fa-circle-plus"></i>
				</button>
			</div>

		</div>

	</main>

	<footer>
		<p class="copyright">&#169; Copyright - Júlia Vieira - 2023</p>
	</footer>
</body>

<script src="./js/script.js"></script>

</html>
